<!DOCTYPE html>
<html>

<head>
  <title>PowerUI Web</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <menu id="ctxMenu">

    <menu title="View by">
      <menu title="Large icons"></menu>
      <menu title="Medium icons"></menu>
      <menu title="Small icons"></menu>
      <menu title="Show desktop icons"></menu>
    </menu>
    <menu title="Sort by">
      <menu title="Name"></menu>
      <menu title="Size"></menu>
      <menu title="Item type"></menu>
      <menu title="Date modified"></menu>
    </menu>
  </menu>
  <div id="startMenu" style="transform: translateY(250vh)">
    <ul id="appList">
    </ul>
    <ul id="tileList">
    </ul>
  </div>
  <div id="taskbar">
    <a href="javascript:startMenu()"><img src="PowerUI logo.png" alt="Start button" style="width: 17px;"></a>
    <a href="javascript:openCalendar()" id="time" style="float: right;">12:00 am</a>
  </div>
</body>
<script src="script.js"></script>

</html>
